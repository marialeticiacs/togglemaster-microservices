apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-service
  namespace: togglemaster
  labels:
    app: auth-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: auth-service
  template:
    metadata:
      labels:
        app: auth-service
    spec:
      containers:
      - name: auth-service
        image: 236604670467.dkr.ecr.us-east-2.amazonaws.com/auth-service:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8001 
        
        env:
        # --- Vari√°veis de Banco ---
        - name: DB_HOST
          valueFrom:
            secretKeyRef:
              name: auth-db
              key: DB_HOST
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: auth-db
              key: DB_USER
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: auth-db
              key: DB_PASS
        - name: DB_PORT
          value: "5432"
        - name: DB_NAME
          value: "auth_db"
          
        # Monta a URL
        - name: DATABASE_URL
          value: "postgres://$(DB_USER):$(DB_PASSWORD)@$(DB_HOST):$(DB_PORT)/$(DB_NAME)?sslmode=require"
          
        - name: MASTER_KEY
          valueFrom:
            secretKeyRef:
              name: auth-db
              key: MASTER_KEY

        resources:
          requests:
            cpu: "100m"
            memory: "64Mi"
          limits:
            cpu: "300m"
            memory: "128Mi"
            
        livenessProbe:
          httpGet:
            path: /health
            port: 8001
          initialDelaySeconds: 15
          periodSeconds: 20

---
apiVersion: v1
kind: Service
metadata:
  name: auth-service
  namespace: togglemaster
spec:
  type: ClusterIP
  selector:
    app: auth-service
  ports:
  - port: 80
    targetPort: 8001