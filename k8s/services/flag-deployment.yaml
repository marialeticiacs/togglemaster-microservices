apiVersion: apps/v1
kind: Deployment
metadata:
  name: flag-service
  namespace: togglemaster
  labels:
    app: flag-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: flag-service
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  template:
    metadata:
      labels:
        app: flag-service
    spec:
      containers:
      - name: flag-service
        image: 236604670467.dkr.ecr.us-east-2.amazonaws.com/flag-service:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8002 
          name: http
        
        env:
        # --- Variáveis Base (Vêm do Secret) ---
        - name: DB_HOST
          valueFrom:
            secretKeyRef:
              name: flag-db
              key: DB_HOST
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: flag-db
              key: DB_USER
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: flag-db
              key: DB_PASS
        - name: DB_PORT
          value: "5432"
        - name: DB_NAME
          value: "flag_db"

        - name: DATABASE_URL
          value: "postgres://$(DB_USER):$(DB_PASSWORD)@$(DB_HOST):$(DB_PORT)/$(DB_NAME)?sslmode=require"
        
        - name: AUTH_SERVICE_URL
          value: "http://auth-service"

        resources:
          requests:
            cpu: "200m"
            memory: "128Mi"
          limits:
            cpu: "500m"
            memory: "512Mi"

        livenessProbe:
          httpGet:
            path: /health
            port: 8002
          initialDelaySeconds: 20
          periodSeconds: 15
        readinessProbe:
          httpGet:
            path: /health
            port: 8002
          initialDelaySeconds: 10
          periodSeconds: 10

---
apiVersion: v1
kind: Service
metadata:
  name: flag-service
  namespace: togglemaster
spec:
  type: ClusterIP
  selector:
    app: flag-service
  ports:
  - port: 80
    targetPort: 8002
    protocol: TCP
    name: http